{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">			
			<h1>{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaksbr }}</p>
			{% if post.published_date %}
			<div class="date">
				<p>Publicado:{{ post.published_date }}</p>
			</div>
			{% endif %}
		</div>
	{% endfor %}
{% endblock content %}
